<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>
  

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="work_order_id">
      <th mat-header-cell *matHeaderCellDef> WO ID </th>
      <td mat-cell *matCellDef="let element"> {{element.work_order_id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="received_date">
      <th mat-header-cell *matHeaderCellDef> Received date </th>
      <td mat-cell *matCellDef="let element"> {{element.received_date}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="assigned_to">
      <th mat-header-cell *matHeaderCellDef> Assigned to </th>
      <td mat-cell *matCellDef="let element">
        <div *ngFor="let i of element.assigned_to"> {{ i.person_name }} {{i.status}}</div>
      </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <!-- Symbol Column -->
    <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef> Priority </th>
        <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
      </ng-container>

    <tr color="primary" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
